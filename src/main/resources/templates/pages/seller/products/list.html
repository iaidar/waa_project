<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/main_layout}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml"+
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <!--  this alert will be shown only if redirected from add product page and the product was successfully created.  -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${created}">
        <strong>Success!</strong> A product was created successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <table class="table">
        <thead>
            <th>#ID</th>
            <th>title</th>
            <th>Active</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.active}"></td>
                <td>
                    <button>
                        <i class="material-icons" th:title="delete">
                            delete_forever
                        </i>
                    </button>
                    <form action="#">
                        <button type="submit" th:title="edit">
                            <i class="material-icons">
                                border_color
                            </i>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
