<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/main_layout}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Seller Home</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
        User: <span sec:authentication="name"></span> |
        <span sec:authentication="principal.authorities"></span>
        <div>
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" class="btn btn-danger"/>
            </form>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-xs-12 col-md-4 offset-md-4 ">
            <a th:href="@{/seller/products/add}" class="btn btn-primary btn-block">Add product</a>
            <a th:href="@{/seller/myproducts}" class="btn btn-primary btn-block">My Products</a>
        </div>
    </div>

    <h1>Good Morning seller <span sec:authentication="name"></span></h1>

</div>
</body>
</html>
