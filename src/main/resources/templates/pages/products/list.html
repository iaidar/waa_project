<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/main_layout}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml"+
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <!--  this alert will be shown only if redirected from add product page and the product was successfully created.  -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${created}">
        <strong>Success!</strong> A product was created successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!--  product list -->
    <div class="row">

        <div class="card" style="width: 18rem;" th:each="product: ${products}">
            <img src="https://www.tourniagara.com/wp-content/uploads/2014/10/default-img.gif" class="card-img-top" th:alt="${product.title}">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.title}">Product title</h5>
                <p class="card-text" th:text="${product.description}">product description.</p>
                <a th:href="@{/products/details/{id}(id=${product.id})}" class="btn btn-primary">Show Produc</a>
            </div>
        </div>

    </div>

</div>
</body>
</html>
