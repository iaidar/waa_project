      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product details</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <div class="row">

        <div class="col-lg-5 offset-lg-3 col-md-6 ofsset-md-2">

            <h3>Title : <span th:text="${product.title}">prodoct title</span></h3>
            <p>
                <b>Price : <b th:text="${product.price}">product price</b> $</b>
            </p>
            <p th:text="${product.description}">Product description</p>
            <div>
                <img th:src="@{/{id}.png(id=${product.id})}" th:alt="${product.title}" th:width="200px">
            </div>

        </div>

    </div>

</div>
