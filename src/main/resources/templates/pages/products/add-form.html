<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/main_layout}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml"+
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <h3>Add product</h3>

    <div class="row">

        <form enctype="multipart/form-data" th:action="@{/seller/products/add}" th:object="${product}" method="post" class="col-lg-5 offset-lg-3 col-md-6 ofsset-md-4">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                Title: <input type="text" class="form-control" th:field="*{title}" >
                <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></label>
            </div>
            <div class="form-group">
                Description: <textarea class="form-control" th:field="*{description}"></textarea>
                <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></label>
            </div>
            <div class="form-group">
                Price: <input type="number" class="form-control" th:field="*{price}">
                <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></label>
            </div>
            <div class="form-group">
                Image: <input type="file" class="form-control" th:field="*{image}">
                <label th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-block btn-primary">
            </div>
        </form>

    </div>

</div>
</body>
</html>
