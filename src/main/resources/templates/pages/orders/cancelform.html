<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <h3>Delete product</h3>

    <div class="row">

        <form th:action="@{/buyer/orders/cancel}" th:object="${order}" method="post" class="col-lg-5 offset-lg-3 col-md-6 ofsset-md-4">

            <h1>Are you sure?</h1>
            <div class="form-group">
                <input type="submit" value="Yes" class="btn-block btn-danger">
                <a th:href="@{/buyer/myorders}" class="btn btn-primary btn-block mt-3">Go Back to safty!</a>
            </div>
        </form>


    </div>

</div>
