<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/buyer_layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml"
      +
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <div layout:fragment="additional_css">
        <link rel="stylesheet" th:href="@{/css/checkout.css}">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </div>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <div class="row mt-4">
        <form th:action="@{/cart/purchase}" method="post" th:object="${order}">
            <div class="row">
                <div class="col-50">
                    <h3>Shipping Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" th:field="*{shippingAddress.name}" placeholder="John">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Street</label>
                    <input type="text" id="adr" th:field="*{shippingAddress.street}" name="address"
                           placeholder="542.15thStreet">

                    <div class="row">
                        <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" th:field="*{shippingAddress.state}" id="state" name="state"
                                   placeholder="NY">
                        </div>
                        <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" th:field="*{shippingAddress.zipCode}" id="zip" name="zip"
                                   placeholder="10001">
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Billing address same as shipping
                    </label>
                    <div>
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname2" th:field="*{billingAddress.name}" placeholder="John">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Street</label>
                        <input type="text" id="adr2" th:field="*{billingAddress.street}" name="address"
                               placeholder="542.15thStreet">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" th:field="*{billingAddress.state}" id="state2" name="state"
                                       placeholder="NY">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" th:field="*{billingAddress.zipCode}" id="zip2" name="zip"
                                       placeholder="10001">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" th:field="*{payment.name}" id="cname" name="cardname" placeholder="JohnMoreDoe">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" th:field="*{payment.cardNumber}" id="ccnum" name="cardnumber"
                           placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" required id="expmonth" name="expmonth" placeholder="September">
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" required id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" required id="cvv" name="cvv" placeholder="352">
                        </div>
                    </div>
                </div>

            </div>
            <input type="submit" value="Purchase" class="btn-purchase">
        </form>
    </div>


</div>
</body>
</html>
