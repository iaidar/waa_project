<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/main_layout}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml"+
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyer Home</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
        User: <span sec:authentication="name"></span> |
        <span sec:authentication="principal.authorities"></span>
        <div>
            <form action="#" th:action="@{/logout}" method="post" class="my-2">
                <input type="submit" value="Logout" class="btn btn-danger" />
            </form>
        </div>
        <div class="mt-3">
            <a th:href="@{/products/list}" class="btn btn-primary">Start shoping</a>
        </div>
    </div>

    <h1>Good Morning Buyer <span sec:authentication="name"></span></h1>

</div>
</body>
</html>
